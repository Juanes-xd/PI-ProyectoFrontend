<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Recuperar Contraseña</h2>
      <form id="forgot-form" class="auth-form">
        <div class="form-group">
          <label for="email">Ingresa tu correo:</label>
          <input type="email" id="email" name="email" required>
          <div class="field-error" id="email-error"></div>
        </div>
        <button type="submit" class="btn-primary">Enviar enlace</button>
      </form>

      <div class="extra-links">
        <a href="auth.html">Volver a Iniciar Sesión</a>
      </div>

      <div id="forgot-success" class="success-message"></div>
      <div id="forgot-error" class="error-message"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./src/js/services/api.js"></script>
  <script src="./src/js/forgot-password.js"></script>
</body>
</html>
