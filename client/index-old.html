<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="./src/style.css">
  </head>
  <body>
    <!-- Pantalla de Autenticación -->
    <div id="auth-screen" class="screen">
      <div class="auth-container">
        <div class="auth-card">
          <h2 id="auth-title">Iniciar Sesión</h2>
          <form id="auth-form" class="auth-form">
            <!-- Campos de registro (ocultos por defecto) -->
            <div id="register-fields" class="register-fields" style="display: none;">
              <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName">
              </div>
              <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="1" max="120">
              </div>
            </div>
            
            <!-- Campos comunes -->
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-primary" id="auth-submit">
              Entrar
            </button>
          </form>
          
          <div class="auth-switch">
            <p>
              <span id="auth-question">¿No tienes cuenta?</span>
              <button type="button" id="switch-mode" class="btn-link">
                Regístrate aquí
              </button>
            </p>
          </div>
          
          <div id="auth-error" class="error-message"></div>
        </div>
      </div>
    </div>

    <!-- Pantalla del Dashboard -->
    <div id="dashboard-screen" class="screen" style="display: none;">
      <div class="dashboard">
        <header class="dashboard-header">
          <div class="user-info">
            <h1 id="user-greeting">¡Hola, Usuario!</h1>
            <p>Gestiona tus tareas de forma eficiente</p>
          </div>
          <button id="logout-btn" class="btn-secondary">Cerrar Sesión</button>
        </header>

        <div class="task-form-container">
          <h2>Nueva Tarea</h2>
          <form id="task-form" class="task-form">
            <div class="form-group">
              <label for="task-title">Título:</label>
              <input type="text" id="task-title" name="title" required maxlength="50">
            </div>
            <div class="form-group">
              <label for="task-details">Detalles:</label>
              <textarea id="task-details" name="details" maxlength="500" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="task-status">Estado:</label>
              <select id="task-status" name="status">
                <option value="Por Hacer">Por Hacer</option>
                <option value="Haciendo">Haciendo</option>
                <option value="Hecho">Hecho</option>
              </select>
            </div>
            <button type="submit" class="btn-primary">Crear Tarea</button>
          </form>
          <div id="task-error" class="error-message"></div>
        </div>

        <div class="tasks-container">
          <h2 id="tasks-title">Mis Tareas (0)</h2>
          <div id="tasks-grid" class="tasks-grid">
            <div class="no-tasks">No tienes tareas aún. ¡Crea tu primera tarea!</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="screen loading-screen">
      <div class="loading-spinner"></div>
      <p>Cargando...</p>
    </div>

    <!-- Scripts -->
    <script src="./src/api.js"></script>
    <script src="./src/auth.js"></script>
    <script src="./src/tasks.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
