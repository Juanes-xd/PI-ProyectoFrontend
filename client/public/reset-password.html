<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Restablecer Contraseña</h2>
      <form id="reset-form" class="auth-form">
        <div class="form-group">
          <label for="password">Nueva Contraseña:</label>
          <input type="password" id="password" name="password" required>
          <div class="field-error" id="password-error"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <div class="field-error" id="confirmPassword-error"></div>
        </div>
        <button type="submit" class="btn-primary">Restablecer</button>
      </form>

      <div class="extra-links">
        <a href="auth.html">Volver a Iniciar Sesión</a>
      </div>

      <div id="reset-success" class="success-message"></div>
      <div id="reset-error" class="error-message"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./src/js/services/api.js"></script>
  <script src="./src/js/reset-password.js"></script>
</body>
</html>
