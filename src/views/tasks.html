<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tasks - DS2 Task Manager</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav>
    <a href="../index.html">🏠 Home</a>
    <a href="./login.html">🔑 Login</a>
    <a href="./register.html">📝 Register</a>
  </nav>

  <h2>My Tasks</h2>
  <form id="taskForm">
    <input type="text" id="title" placeholder="Task Title" maxlength="50" required />
    <textarea id="details" placeholder="Task Detail" maxlength="500" required></textarea>
    <select id="status" required>
      <option value="Por Hacer">⏳ Por Hacer</option>
      <option value="Haciendo">⚡ Haciendo</option>
      <option value="Hecho">✅ Hecho</option>
    </select>
    <button type="submit">Add Task</button>
  </form>

  <ul id="taskList"></ul>
  <button id="logoutBtn">Logout</button>

  <script type="module" src="../js/services/tasks.js"></script>
</body>
</html>
