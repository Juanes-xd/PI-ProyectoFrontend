<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - DS2 Task Manager</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <nav>
    <a href="../index.html">🏠 Home</a>
    <a href="./login.html">🔑 Login</a>
    <a href="./tasks.html">📋 My Tasks</a>
  </nav>

  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="First Name" maxlength="50" required />
    <input type="text" id="lastname" placeholder="Last Name" maxlength="50" required />
    <input type="number" id="age" placeholder="Age (min 13)" min="13" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" minlength="8" required />
    <button type="submit">Register</button>
  </form>

  <p style="text-align:center; font-size: 0.9em; color: #555;">
    Password must be at least 8 characters long.
  </p>

  <script type="module" src="../js/services/auth.js"></script>
</body>
</html>
